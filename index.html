<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Pomodoro timer</title>
  </head>
  <body>
    <header>
      <!-- Mettre une barre de progression -->
      <progress id="progress-bar" value="100" max="100"></progress>
    </header>
    <main>
      <!-- Mettre le timer + la tomate qui bouge -->
      <div class="break-type-container">
        <div onclick="openPomodoro()" class="break-type" id="pomodoro-button">
          Pomodoro
        </div>
        <div
          onclick="openShortBreak()"
          class="break-type"
          id="shortBreak-button"
        >
          Short Break
        </div>
        <div onclick="openLongBreak()" class="break-type" id="longBreak-button">
          Long Break
        </div>
      </div>
      <div class="timer">buzzbuzz</div>
      <div class="pauseSkip-container">
        <div class="pause-start">Start</div>
        <div class="skip" style="display: none">-></div>
      </div>
    </main>
    <section>
      <!-- Mettre les tasks -->
      <div class="tasks-title">Tasks :</div>
      <hr />
      <div class="tasks-container">
        <div class="task">
          <div>X</div>
          <div>TESTING</div>
          <div>2/3</div>
          <div>|</div>
        </div>
        <div class="task">2</div>
      </div>
      <div class="add-task-button">Add Task</div>
      <div class="tasks-counter">
        <!-- Mettre le nombres de pomodoro ex 1/2 et l'heure de fin (+ temps restant) -->
      </div>
    </section>
  </body>
  <section class="settings"></section>

  <script type="module" src="music.js"></script>
  <script src="timer.js"></script>
</html>
