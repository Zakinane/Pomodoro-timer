<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/sprite2.png" type="image/png">
    <title>Pomodoro timer</title>
  </head>
  <body>
    <header>
      <!-- Mettre une barre de progression -->
      <div class="progress-container">
        <div class="progress-fill" id="progress-bar"></div>
      </div>      
    </header>
    <main>
      <!-- Mettre le timer + la tomate qui bouge -->
      <div class="break-type-container">
        <div onclick="changeBreak('#ba4949','#a74242','#c15c5c')" class="break-type" id="pomodoro-button">
          Pomodoro
        </div>
        <div
          onclick="changeBreak('#50875c','#497c54','#599667')"
          class="break-type"
          id="shortBreak-button"
        >
          Short Break
        </div>
        <div onclick="changeBreak('#506e8e','#496683','#58799c')" class="break-type" id="longBreak-button">
          Long Break
        </div>
      </div>
      <div class="timer">buzzbuzz</div>
      <div class="pauseSkip-container">
        <div class="pause-start">Start</div>
        <div class="skip" style="display: none">-></div>
      </div>
    </main>
    <section>
      <!-- Mettre les tasks -->
      <div class="tasks-title">Tasks :</div>
      <hr />
      <div class="tasks-container">
    
      </div>
      <div class="add-task-button">Add Task</div>
      <div class="tasks-counter">
        <!-- Mettre le nombres de pomodoro ex 1/2 et l'heure de fin (+ temps restant) -->
      </div>
    </section>
  </body>
  <section class="settings"></section>

  <script src="./JS/breaks.js"></script>
  <script src="./JS/addTask.js"></script>
  <script src="./JS/timer.js"></script>
</html>
